<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register Manager</title>
</head>
<body>
     <main>
    <h1>Cash Register Manager </h1>
    <P>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</P>
    <label for="bill-amt">Bill Amount</label>
    <input type="number" id="bill-amt">
    <label for="cash-given">Cash Given</label>
    <input type="number" name="" id="cash-given">
    <button id="check-btn">Check</button>
    <p id="error-msg"></p>
    <table>
        <caption>Return Change</caption>
        <tr>
            <th>No. of Notes</th>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
        </tr>
        <tr>
            <th>Notes</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
        </tr>
    </table>
</main>
    <script src="app.js"></script>
</body>
</html>
